<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Master Panel</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="titoloNavbar">Warhammer 40,000</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="background-color: #FFD700;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="campagna.html">Campagna</a></li>
            <li class="nav-item"><a class="nav-link" href="pg.html">PG</a></li>
            <li class="nav-item"><a class="nav-link active" href="master.html">Master</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div style="height: 70px;"></div>
  
  <main class="container my-5">
    <!-- LOGIN -->
    <div id="login-container">
      <h2 class="mb-4">Login Master</h2>
      <form id="login-form" class="mb-5">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- PANNELLO MASTER -->
    <div id="master-panel" class="d-none">
      <h3 id="master-name"></h3>
      <hr>

      <!-- Form Aggiungi Sessione -->
      <h5 class="mb-4">Aggiungi Sessione</h5>
      <form id="sessione-form" class="mb-5">
        <div class="mb-3">
          <label for="campagnaId" class="form-label">Seleziona Campagna</label>
          <select id="campagnaId" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Numero Sessione</label>
          <input type="number" id="numero" class="form-control" placeholder="Numero sessione" required>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" id="data" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="descrizione" class="form-label">Descrizione</label>
          <textarea id="descrizione" class="form-control" placeholder="Descrizione della sessione" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi Sessione</button>
      </form>
      <hr>

      <!-- Lista Sessioni -->
      <h5 class="mb-3">Sessioni Esistenti</h5>
      <div id="master-sessioni-list"></div>
      <hr>

      <!-- Form Modifica Sessione (in-page) -->
      <div id="modifica-container" class="d-none mb-5">
        <h5>Modifica Sessione</h5>
        <form id="modifica-form">
          <input type="hidden" id="modifica-campagna-id">
          <input type="hidden" id="modifica-sessione-id">
          <div class="mb-3">
            <label for="modifica-numero" class="form-label">Numero</label>
            <input type="number" id="modifica-numero" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="modifica-data" class="form-label">Data</label>
            <input type="date" id="modifica-data" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="modifica-descrizione" class="form-label">Descrizione</label>
            <textarea id="modifica-descrizione" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Salva Modifiche</button>
          <button type="button" id="modifica-cancel" class="btn btn-secondary">Annulla</button>
        </form>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="py-3 mt-5 text-center">
    <p class="mb-1">&copy; 2025 Warhammer RPG</p>
    <small class="fst-italic">
      "Confidiamo nell'Imperatore... ma prima controlla i tuoi dadi."
    </small>
  </footer>

  <!-- Script -->
  <script src="js/master.js"></script>
  <script src="js/navbar.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
